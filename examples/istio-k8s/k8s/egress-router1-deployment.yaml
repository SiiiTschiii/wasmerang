apiVersion: apps/v1
kind: Deployment
metadata:
  name: egress-router1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: egress-router1
  template:
    metadata:
      labels:
        app: egress-router1
        istio-injection: disabled
    spec:
      containers:
        - name: egress-router1
          image: egress-router:latest # Replace with your image repo if pushing to a registry
          imagePullPolicy: IfNotPresent
          env:
            - name: SERVER_NAME
              value: "egress-router1"
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: egress-router1
spec:
  selector:
    app: egress-router1
  ports:
    - name: tcp
      port: 8080
      targetPort: 8080
